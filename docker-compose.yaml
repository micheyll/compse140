version: '3'
services:
  service1:
    build: 
      context: .
      dockerfile: Dockerfile_service1
    image: service1:latest
    ports:
      - "8199:8199"
    depends_on:
      - service2
    networks:
      - app-network

  service2:
    build:
      context: .
      dockerfile: Dockerfile_service2
    image: service2:latest
    expose:
    - "8200"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
